<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Elite Work Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Elite Work Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="time-block row row-1">
        <div class="hour col-1" id="hr9">09:00</div>
        <textarea class="taskbox col-10" id="09:00"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-2">
        <div class="hour col-1" id="hr10">10:00</div>
        <textarea class="taskbox col-10" id="1000"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-3">
        <div class="hour col-1" id="hr11">11:00</div>
        <textarea class="taskbox col-10" id="1100"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-4">
        <div class="hour col-1" id="hr12">12:00</div>
        <textarea class="taskbox col-10" id="1200"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-5">
        <div class="hour col-1" id="hr13">13:00</div>
        <textarea class="taskbox col-10" id="1300"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-6">
        <div class="hour col-1" id="hr14">14:00</div>
        <textarea class="taskbox col-10" id="1400"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-7">
        <div class="hour col-1" id="hr15">15:00</div>
        <textarea class="taskbox col-10" id="1500"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-8">
        <div class="hour col-1" id="hr16">16:00</div>
        <textarea class="taskbox col-10" id="1500"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
      <div class="time-block row row-9">
        <div class="hour col-1" id="hr17">17:00</div>
        <textarea class="taskbox col-10" id="1700"></textarea>
        <button class="saveBtn col-1">
          <i class="far fa-save"></i>
        </button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
